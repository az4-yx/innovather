<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
</head>
<body>
  <h1>User Dashboard</h1>
  <button id="checkVouchers">Check My Vouchers</button>
  <p id="voucherCount"></p>
  <script>
    document.getElementById("checkVouchers").addEventListener("click", async () => {
      const token = localStorage.getItem("token");

      const response = await fetch("http://localhost:3000/vouchers", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
        },
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById("voucherCount").innerText = `You have ${data.vouchers} vouchers.`;
      } else {
        document.getElementById("voucherCount").innerText = data.error;
      }
    });
  </script>
</body>
</html>
