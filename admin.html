<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <form id="addVouchersForm">
    <label>Username:</label><br>
    <input type="text" id="username" required><br>
    <label>Vouchers to Add:</label><br>
    <input type="number" id="vouchers" required><br>
    <button type="submit">Add Vouchers</button>
  </form>
  <p id="message"></p>
  <script>
    document.getElementById("addVouchersForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const vouchersToAdd = parseInt(document.getElementById("vouchers").value);

      const token = localStorage.getItem("token");

      const response = await fetch("http://localhost:3000/add-vouchers", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`,
        },
        body: JSON.stringify({ username, vouchersToAdd }),
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById("message").innerText = data.message;
      } else {
        document.getElementById("message").innerText = data.error;
      }
    });
  </script>
</body>
</html>
